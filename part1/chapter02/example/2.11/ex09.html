<body>
    <script>
        const ID = "Admin";
        const password = "TheMaster";

        let idInput = prompt("ID를 입력하세요.");
        if(idInput === ID){
            let passwordInput = prompt("password를 입력하세요");
            if(passwordInput === password){
                alert("Welcome!"); 
            } else if(idInput === '' || idInput === null) {
                alert("Canceled");    
            } else {
                alert("Wrong password");
            }
        } else if(idInput === '' || idInput === null){
            alert("Canceled");
        } else {
            alert("I don't know you");
        }
    </script>
